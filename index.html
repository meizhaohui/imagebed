<html>
<head>
<meta charset="UTF-8">
<script type="text/javascript">
    for (var i = 0; i < serverPreviewImg.length; i++) {
        var imgBox = document.getElementById("imgBox");
        imgBox.innerHTML += "<img id='img" + i + "' />";
        var imgObjPreview = document.getElementById("img"+i);
        imgObjPreview.src = serverPreviewImg[i];
    };
</script>

<style rel="stylesheet">
        html{
            width: 100%;
            height: 100%;
        }
        body {
            height: 100%;
            font: normal normal 14px "PingFangSC-Regular,PingFang SC";
        }
        * {
            padding: 0;
            margin: 0;
        }
        .serverPreviewCont{
           width: 100%;
           height: 100%;
        }
        .serverPreviewTitle{
            height: 40px;
            line-height: 40px;
            text-align: center;
            font-size: 16px;
            font-weight: bold;
        }
        #imgBox{
            height: calc(100% - 40px);
            overflow: auto;
        }
        img{
          width: 100%;
          display: block;
        }
</style>
</head>

<body>
    <h1>images bed</h1>
    <div class="serverPreviewCont">
        <div class="serverPreviewTitle">循环展示图片</div>
        <div id="imgBox">
        </div>
    </div>
</body>

</html>
